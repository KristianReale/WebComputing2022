<html>
	<head>
		<meta charset="utf-8" />
		<title>Elenco Studenti</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
	</head>
	<body class="container">
	
		<h1>Iscrizione Nuovo Studente</h1>
		<h2>Compila di dati dello studente</h2>
		<form  method="get" action="faiIscrizione">
			<div>
				<label for="matr">Matricola:</label>
				<input class="form-control" id="matr" type="text" name="matricola" /> <br/>
			</div>
			<div class="mb-3 mt-3">
				<label for="nome">Nome:</label>
				<input class="form-control" id="nome" type="text" name="nome" placeholder="Scrivi qui il tuo nome"/> <br/>
			</div>
			<div class="mb-3 mt-3">
				<label for="cognome">Cognome:</label>
				<input class="form-control" id="cognome" type="text" name="cognome" /> <br/>
			</div>
			<div class="mb-3 mt-3">
				<label for="datanascita">Data di Nascita:</label>
				<input class="form-control" id="datanascita" type="datetime-local" name="dataNascita" /> <br/>
			</div>
			<div class="mb-3 mt-3">
				<label for="eta">Et√†:</label>
				<input class="form-control" id="eta" type="number" name="eta" min="18" max="130" /> <br/>
			</div>
			<div class="mb-3 mt-3">
				<label for="cll">Corso di Laurea:</label>
				<select class="form-select form-select-sm" id="cdl" name="cdl">
					<option value="inf">Informatica</option>
					<option value="fis">Fisica</option>
					<option value="sn">Scienze della nutrizione</option>
				</select> <br/>
			</div>
			<div class="mb-3 mt-3">
				<label for="sesso">Sesso:</label>
				<input id="sesso_m" type="radio" name="sesso" value="m">Maschio</input>
				<input id="sesso_f" type="radio" name="sesso" value="f" checked>Femmina</input>
			</div>
			<input class="btn btn-primary" type="submit" />
			<button class="btn btn-warning">Verifica dati</button>
			<button class="btn btn-danger">Cancella tutto</button>
		</form>
	</body>
</html>
